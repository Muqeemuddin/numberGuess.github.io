<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Guess The Number Game</title>
</head>
<body>
    <nav class="navbar">
      <a href="/" aria-current="page" class="homeLink">Home</a>
      <a target="_blank" href="https://www.linkedin.com/in/muqeemuddin-mohammed/" class="ProfileLink">LinkedIn Profile</a>
    </nav>
    <div class="main">
      <div class="title">
        <h2>Number Guessing Game</h2>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
      </div>
      <form class="gameSection">
        <h1>Guess a number</h1>
        <input type="text" id="numberInput"/>
        <input type="submit" id="subt" value="Submit Guess" class="submitGuess"/>
      </form>
      <div class="resultParams">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="remainingAttempt">10</span></p>
        <p class="output"></p>
      </div>
    </div>
</body>
<script src="guesstheNumber.js"></script>
</html>
